<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form type="#" class="validator" id="form">
        <label><input type="text" name="name" id="name"> Ваше имя
        </label>
        <label><input type="text" name="number" id="number"> Номер телефона
        </label>
        <label><input type="text" name="email" id="email"> Почта
        </label>
        <button id="submitBtn">Отправить</button>
    </form>
    <script src="script.js"></script>
    <script>
        window.onload = () => {
            document.querySelector('#form')
                .addEventListener('submit', ev => {
                    const valid = new Validator('form');
                    if (!valid.valid) {
                        ev.preventDefault();
                    }
                })
        }
    </script>
</body>

</html>
